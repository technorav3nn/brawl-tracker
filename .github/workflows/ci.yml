name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repo
        uses: actions/checkout@v3
      - name: Setup volta
        uses: volta-cli/action@v4
      - name: Install Dependencies
        run: yarn --immutable
      - name: Build, test, and lint
        run: yarn ci
